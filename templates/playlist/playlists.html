<form method = 'post'>
    {% csrf_token %}
    <input type = "text" name = "title" placeholder="title" novalidate>
    <input type = "text" name = "description" placeholder="description of playlist" novalidate>
    <button type = 'submit'>(+)</button>
</form>

<ul>
    {% for playlist in playlists %}
        <li><a href="{% url 'playlist' playlist.id %}">{{playlist.title}}</a></li>
    {% endfor %}
</ul>
