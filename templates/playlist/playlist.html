<form method="post" novalidate>
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" placeholder="song title">
    <label>URL:</label>
    <input type="text" name="link" placeholder="song title">
    <span>{{ form.errors }}</span>
    <button type="submit">(+)</button>
</form>

<ul>
    {% for song in songs %}
        <li>
            {{ song.title }}
            <small>
                <a href="{% url 'song_detail' playlist.id song.id %}">Edit</a>
                <a href="{% url 'song_delete' playlist.id song.id %}">Delete</a>
            </small>
        </li>
    {% endfor %}
</ul>
